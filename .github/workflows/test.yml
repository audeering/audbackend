name: Test

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macOS-latest ]
        python-version: [ '3.12' ]
        include:
          - os: ubuntu-latest
            python-version: '3.10'
          - os: ubuntu-latest
            python-version: '3.11'
          - os: ubuntu-latest
            python-version: '3.13'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@3259c6206f993105e3a61b142c2d97bf4b9ef83d

    - name: Sync Python environment
      run: uv sync

    - name: Test file-system only package
      run: |
        uv run pytest --cov-fail-under=0 tests/test_backend_filesystem_only.py tests/test_backend_filesystem.py

    - name: Test with pytest for Python <3.13
      env:
        ARTIFACTORY_USERNAME: ${{ secrets.ARTIFACTORY_USERNAME }}
        ARTIFACTORY_API_KEY: ${{ secrets.ARTIFACTORY_API_KEY }}
      run: |
        uv run pytest --cov-config=.coveragerc.${{ runner.os }}
      if: ${{ matrix.python-version != '3.13' }}

    - name: Test with pytest for Python >=3.13
      run: |
        uv run pytest --cov-config=.coveragerc.python3.13 --ignore=audbackend/core/backend/artifactory.py --ignore=tests/test_backend_artifactory.py
      if: ${{ matrix.python-version == '3.13' }}

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
      if: ${{ (matrix.os == 'ubuntu-latest') && (matrix.python-version != '3.13') }}
