name: Test

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macOS-latest ]
        python-version: [ '3.10' ]
        include:
          - os: ubuntu-latest
            python-version: '3.9'
          - os: ubuntu-latest
            python-version: '3.11'
          - os: ubuntu-latest
            python-version: '3.12'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Update pip
      run: |
        python -V
        python -m pip install --upgrade pip

    - name: Install packages with file-system backend
      run: |
        pip install -e .
        pip install -r tests/requirements.txt

    - name: Test file-system only package
      run: |
        python -m pytest --cov-fail-under=0 tests/test_backend_filesystem_only.py tests/test_backend_filesystem.py

    - name: Install package with all dependencies
      run: |
        pip install -r requirements.txt

    - name: Test with pytest for Python <3.12
      env:
        ARTIFACTORY_USERNAME: ${{ secrets.ARTIFACTORY_USERNAME }}
        ARTIFACTORY_API_KEY: ${{ secrets.ARTIFACTORY_API_KEY }}
      run: |
        python -m pytest --cov-config=.coveragerc.${{ runner.os }}
      if: matrix.python-version != '3.12'

    - name: Test with pytest for Python 3.12
      run: |
        python -m pytest --cov-config=.coveragerc.python3.12 --ignore=audbackend/core/backend/artifactory.py --ignore=tests/test_backend_artifactory.py
      if: matrix.python-version == '3.12'

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
      if: ${{ (matrix.os == 'ubuntu-latest') && (matrix.python-version != '3.12') }}
